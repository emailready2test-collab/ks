[build]
  # Build the Vite frontend from repo root
  publish = "dist"
  command = "npm install --legacy-peer-deps && npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
  VITE_API_BASE_URL = "https://krishisakhi-f21embyeq-emailready2test-collabs-projects.vercel.app/api"

# Production context: all deploys from the Production branch
[context.production]
  command = "npm install --legacy-peer-deps && npm run build"

# Deploy Preview context: all deploys generated from a pull/merge request
[context.deploy-preview]
  command = "npm install --legacy-peer-deps && npm run build"

# Branch Deploy context: all deploys that are not from a pull/merge request or from the Production branch
[context.branch-deploy]
  command = "npm install --legacy-peer-deps && npm run build"

# SPA fallback (Vite)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for all files
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"